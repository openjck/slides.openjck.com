    <body>
    <!-- Markup generated by vim-screenshot -->
<table cellspacing=0 cellpadding=0  style="color:#d7d7d7;background:#121212" ><tr><td><pre><font color=#d7d7d7><font color=#d7afff>reduce</font>(<font color=#d7afff>function</font>, <font color=#d7afff>list</font>, <font color=#d7afff>initial</font>) { 
    value = initial; 
 
    for element in list { 
        value = function(value, element); 
    } 
 
    return value; 
} 
 
<font color=#d7afff>add</font>(first, second) { 
    return first + second; 
} 
 
<font color=#87af5f>#</font><font color=#d7afff>out</font> { 
    reduced-numbers: reduce(add, (1 2 3 4 5), 0) 
}</pre>
