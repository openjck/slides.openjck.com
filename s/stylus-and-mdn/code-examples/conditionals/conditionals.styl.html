    <body>
    <!-- Markup generated by vim-screenshot -->
<table cellspacing=0 cellpadding=0  style="color:#d7d7d7;background:#121212" ><tr><td><pre><font color=#d7d7d7><font color=#d7afff>style-paragraph</font>(<font color=#d7afff>give-extra-space</font>) { 
    margin: 20px 0; 
 
    if (give-extra-space) { 
        margin-top: 40px; 
    } 
} 
 
<font color=#8787af>p</font><font color=#87af5f>.</font><font color=#ffaf5f>prose</font> { 
    style-paragraph(false); 
} 
 
<font color=#8787af>p</font><font color=#87af5f>.</font><font color=#ffaf5f>footer</font> { 
    style-paragraph(true); 
}</pre>
    </body>
